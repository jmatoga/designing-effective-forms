<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="validation.js" defer></script>
    <script type="module" src="authentication.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <title>Efektywne formularze</title>
</head>

<body>
<div class="container" style="margin-top: 15px; margin-bottom: 10px">
    <div class="container" style="margin-top: 15px; margin-bottom: 10px; text-align: center;">
        <h1 class="text-center" tabindex="0">Uzupełnij formularz</h1>

        <div class="container mt-4 mb-4" style="text-align: center;">
            <button id="signInButton" class="btn btn-primary m-2">
                Zaloguj / Zarejestruj
            </button>
            <button id="signOutButton" class="btn btn-secondary m-2">
                Wyloguj
            </button>
        </div>
    </div>

    <form id="form" aria-labelledby="formTitle">
        <!-- Imię i Nazwisko -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wpisz imię" required aria-required="true">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Wpisz nazwisko" required aria-required="true">
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz adres email" required aria-required="true">
        </div>

        <!-- Hasło -->
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło" required aria-required="true">
        </div>

        <!-- Ulica -->
        <div class="mb-3">
            <label for="street" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="Wpisz ulicę" required aria-required="true">
        </div>

        <!-- Kod pocztowy i Miasto -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Np: 00-000" required aria-required="true">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Wpisz miasto" required aria-required="true">
            </div>
        </div>

        <!-- Kraj i Numer telefonu -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" name="country" aria-label="Wybierz kraj" required aria-required="true">
                    <!-- Generowane przez JS -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label" id="phoneLabel">Numer telefonu komórkowego</label>
                <div class="input-group" role="group" aria-labelledby="phoneLabel">
                    <select class="form-select" id="countryCode" name="countryCode" aria-label="Wybierz numer kierunkowy" required aria-required="true">
                        <!-- Generowane przez JS -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Wpisz numer komórkowy" required aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Lewa kolumna -->
            <div class="col-md-6">
                <!-- Rodzaj przesyłki -->
                <div class="mb-3" role="group" aria-labelledby="shippingLabel">
                    <label class="form-label" id="shippingLabel">Rodzaj przesyłki</label>
                    <div>
                        <input type="radio" id="inPost" name="shippingMethod" value="InPost" class="btn-check" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="inPost">
                            <img src="resource/inpost.png" alt="Logo InPost - wybierz tę metodę dostawy" style="width: auto; height: 60px; margin-right: 8px;">
                        </label>

                        <input type="radio" id="dpd" name="shippingMethod" value="DPD" class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dpd">
                            <img src="/resource/dpd.png" alt="Logo DPD - wybierz tę metodę dostawy" style="width: auto; height: 60px; margin-right: 8px;">
                        </label>
                    </div>
                </div>

                <!-- Rodzaj płatności -->
                <div class="mb-3" role="group" aria-labelledby="paymentLabel">
                    <label class="form-label" id="paymentLabel">Rodzaj płatności</label>
                    <div>
                        <input type="radio" id="blik" name="paymentMethod" value="blik" class="btn-check" checked>
                        <label class="btn btn-outline-primary" for="blik">
                            <img src="/resource/blik.jpg" alt="BLIK" style="width: auto; height: 60px; padding: 0px;">
                        </label>

                        <input type="radio" id="karta" name="paymentMethod" value="karta" class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="karta">
                            <img src="/resource/karta.png" alt="Płatność kartą" style="width: auto; height: 60px;">
                        </label>

                        <input type="radio" id="posrednik" name="paymentMethod" value="pośrednik" class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="posrednik">
                            <img src="/resource/posrednik.webp" alt="Pośrednik płatności" style="width: auto; height: 60px; margin-right: 8px;">
                        </label>
                    </div>
                </div>

                <!-- Kod BLIK -->
                <div class="mb-3" id="blikCodeContainer">
                    <label for="blikCode" class="form-label">Kod BLIK</label>
                    <input type="text" class="form-control" id="blikCode" name="blikCode" placeholder="Np: 123456" aria-describedby="blikHelp">
                    <div id="blikHelp" class="form-text">Wpisz sześciocyfrowy kod BLIK wygenerowany w Twojej aplikacji bankowej.</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn" aria-label="Wyślij formularz">Wyślij formularz</button>
            </div>

            <!-- Prawa kolumna -->
            <div class="col-md-6">
                <!-- Czy VAT UE -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="vatUE" name="vatUE">
                    <label class="form-check-label" for="vatUE">Chcę otrzymać fakturę VAT</label>
                </div>

                <!-- Pola VAT -->
                <div id="vatFields" style="display: none;">
                    <div class="mb-3">
                        <label for="vatNumber" class="form-label">Numer VAT</label>
                        <input type="text" class="form-control" id="vatNumber" name="vatNumber" placeholder="Wpisz numer VAT" aria-describedby="vatHelp">
                        <div id="vatHelp" class="form-text">Kod kraju i seria cyfr unikalnych dla Twojej firmy.</div>
                    </div>

                    <div class="mb-3">
                        <label for="companyName" class="form-label">Nazwa firmy</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Wpisz nazwę firmy">
                    </div>

                    <div class="mb-3">
                        <label for="vatStreet" class="form-label">Ulica</label>
                        <input type="text" class="form-control" id="vatStreet" name="vatStreet" placeholder="Wpisz ulicę">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vatZipCode" class="form-label">Kod pocztowy</label>
                            <input type="text" class="form-control" id="vatZipCode" name="vatZipCode" placeholder="Np: 00-000">
                        </div>
                        <div class="col-md-6">
                            <label for="vatCity" class="form-label">Miasto</label>
                            <input type="text" class="form-control" id="vatCity" name="vatCity" placeholder="Wpisz miasto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Raport kliknięć -->
<div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
